<!DOCTYPE html>
<html>
<head>
  <title>The AJAX Puppy Shelter</title>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- JQuery and Time Ago -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="scripts/jquery.timeago.js" type="text/javascript"></script>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/run.js"></script>
</head>
<body>
  <div class="notification"></div>

  <main>
    <h1 class="text-center">The AJAX Puppy Shelter</h1>

    <div class="container">
      <h3>Register a new puppy</h3>

      <form id="new-puppy" data-ajaxremote='true'>
        <p>
          <label>Name</label><br>
          <input type="text" name="name">
        </p>

        <p>
          <label>Breed</label><br>
          <select name="breed_id" id="breed-select"></select>
        </p>

        <input type="submit" value="Add puppy!" id="new-puppy-submit">
      </form>
    </div>

    <div class="container">
      <h3>Our puppies:</h3>

      <a id="refresh" href="#">Refresh puppies list</a>

      <ul id="puppy-list"></ul>
    </div>
  </main>
</body>
</html>
