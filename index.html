<!DOCTYPE html>
<html>
<head>
  <title>The AJAX Puppy Shelter</title>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- JQuery and Time Ago -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="scripts/jquery.timeago.js" type="text/javascript"></script>

  <!-- Scripts -->
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/run.js"></script>
</head>
<body>

  <h1 class="text-center">The AJAX Puppy Shelter</h1>

  <div class="container">
    <h3>Register a new puppy</h3>

    <form>
      <p>
        <label>Name</label><br>
        <input type="text" name="name">
      </p>

      <p>
        <label>Breed</label><br>
        <input type="text" name="breed">
      </p>

      <input type="submit" name="submit">
    </form>
  </div>

  <div class="container">
    <h3>Our puppies:</h3>

    <a href="#">Refresh puppies list</a>

    <ul id="puppy-list">
      <li><strong>Fluffy</strong> (poodle), created 10 minutes ago -- <a href="#">adopt</a></li>
    </ul>
  </div>
</body>
</html>
